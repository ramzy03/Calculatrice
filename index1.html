<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td colspan="4" align="right" id="case">
           <span id="calc_output"></span>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
           <input class="number" type="button" name="" value="1" id="button-1" onclick="btm(1)"/>
          </td>
          <td>
           <input  class="number" type="button" name="" value="2" id="button-2" onclick="btm(2)"/>
          </td>
          <td>
           <input  class="number" type="button" name="" value="3" id="button-3" onclick="btm(3)"/>
          </td>
          <td>
           <input  class="operator" type="button" name="" value="C" id="button-C" onclick="btmClean()"/>
          </td>
        </tr>
        <tr>
          <td>
           <input  class="number" type="button" name="" value="4" id="button-4" onclick="btm(4)"/>
          </td>
          <td>
           <input  class="number" type="button" name="" value="5" id="button-5" onclick="btm(5)"/>
          </td>
          <td>
           <input  class="number" type="button" name="" value="6" id="button-6" onclick="btm(6)"/>
          </td>
          <td>
           <input  class="operator" type="button" name="" value="+" id="button-+" onclick="btmPlus()"/>

        </tr>
        <tr>
          <td>
           <input  class="number" type="button" name="" value="7" id="button-7" onclick="btm(7)"/>
          </td>
          <td>
           <input  class="number" type="button" name="" value="8" id="button-8" onclick="btm(8)"/>

          <td>
           <input  class="number" type="button" name="" value="9" id="button-9" onclick="btm(9)"/>
          </td>
          <td>
           <input  class="operator" type="button" name="" value="-" id="button--" onclick="btmLess()"/>
          </td>
        </tr>
        <tr>
          <td>
           <input  class="operator" type="button" name="" value="x" id="button-*" onclick="btmMultiply()"/>
          </td>
          <td>
           <input  class="number" type="button" name="" value="0" id="button-0" onclick="btm(0)"/>
          </td>
          <td>
           <input  class="operator" type="button" name="" value="/" id="button-/" onclick="btmDivision()"/>
          </td>
          <td>
           <input  class="operator" type="button" name="" value="=" id="button-=" onclick="btmEgal()"/>
          </td>
        </tr>
      </table>
    </center>

  </body>
</html>
